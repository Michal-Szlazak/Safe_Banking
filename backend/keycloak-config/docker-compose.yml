version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres:14.7
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5100:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - custom-keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_SCHEMA: keycloak
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
     - ./keycloak-config/realm-export.json:/opt/keycloak/data/import/realm.json
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - custom-keycloak
    command:
     - start-dev
     - --import-realm

volumes:
  postgres:
    driver: local

networks:
  custom-keycloak:
    name: custom-keycloak
    driver: bridge