<div class="flex min-h-full flex-col px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create a new bank account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-6" action="#" method="POST">

      <!-- Add your input fields for account number and any other required information here -->
      <!-- Example input field -->
      <div>
        <label for="accountName" class="block text-sm font-medium leading-6 text-gray-900">Account name</label>
        <div class="mt-2">
          <input formControlName="accountName" id="accountName" name="accountName" type="text" autocomplete="accountName" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <div *ngIf="form.controls['accountName']?.invalid && (form.controls['accountName']?.dirty || form.controls['accountName']?.touched)">
            <div *ngIf="form.controls['accountName']?.errors?.required">Name is required.</div>
            <div *ngIf="form.controls['accountName']?.errors?.minlength">Name must have at least 2 characters.</div>
            <div *ngIf="form.controls['accountName']?.errors?.maxlength">Name cannot exceed 20 characters.</div>
            <div *ngIf="form.get('accountName').hasError('onlyLettersValidator')">Name can only contains characters.</div>
          </div>
        </div>
      </div>

      <!-- Add more input fields as necessary -->

      <div>
        <button type="submit" [disabled]="form.invalid"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600
                      {{ !form.invalid ? 'bg-indigo-500 hover:bg-indigo-700 text-white' : 'bg-gray-300 cursor-not-allowed text-gray-500' }}"
        >Create</button>
      </div>

      <!-- YourComponent.component.html -->
      <div *ngIf="registerError" class="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error: {{errorMessage}}</strong>
        <ul class="list-disc ml-5">
          <li *ngFor="let message of errorMessages">{{ message }}</li>
        </ul>
      </div>

    </form>
  </div>
</div>
