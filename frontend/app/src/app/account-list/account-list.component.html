<!-- accounts.component.html -->

<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Banking Accounts</h2>

  <div *ngIf="accounts.length === 0" class="text-gray-600">
    No accounts available.
  </div>

  <ul *ngIf="accounts.length > 0" class="divide-y divide-gray-300">
    <li *ngFor="let account of accounts" class="py-2">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">{{ account.accountName }}</h3>
          <p class="text-gray-600">{{ account.accountNumber }}</p>
        </div>
        <div class="text-right">
          <p class="text-gray-600">CVV: {{ account.cvv }}</p>
          <p class="text-gray-600">Expires at: {{ account.expiresAt | date:'short' }}</p>
          <p class="text-green-700 font-bold">Balance: {{ account.balance | currency }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
